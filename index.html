<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Travel Tribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      #root {
        height: 100dvh;
        width: 100vw;
        max-width: 450px;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      .filled-icon {
        font-variation-settings: 'FILL' 1;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .ios-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }

      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Custom color definitions for Tailwind */
      .bg-primary { background-color: #00b2b2 !important; }
      .text-primary { color: #00b2b2 !important; }
      .bg-background-light { background-color: #f5f8f8 !important; }
      .bg-background-dark { background-color: #0f2323 !important; }
      .bg-surface-light { background-color: #ffffff !important; }
      .bg-surface-dark { background-color: #1f2226 !important; }
      .text-white { color: #ffffff !important; }
      .text-dark { color: #0f2323 !important; }
      
      /* Fix for text-slate colors */
      .text-slate-900 { color: #0f172a !important; }
      .text-slate-800 { color: #1e293b !important; }
      .text-slate-700 { color: #334155 !important; }
      .text-slate-600 { color: #475569 !important; }
      .text-slate-500 { color: #64748b !important; }
      .text-slate-400 { color: #94a3b8 !important; }
      .text-slate-300 { color: #cbd5e1 !important; }
      .text-slate-200 { color: #e2e8f0 !important; }
      .text-slate-100 { color: #f1f5f9 !important; }
      
      /* Background slate colors */
      .bg-slate-900 { background-color: #0f172a !important; }
      .bg-slate-800 { background-color: #1e293b !important; }
      .bg-slate-700 { background-color: #334155 !important; }
      .bg-slate-600 { background-color: #475569 !important; }
      .bg-slate-500 { background-color: #64748b !important; }
      .bg-slate-400 { background-color: #94a3b8 !important; }
      .bg-slate-300 { background-color: #cbd5e1 !important; }
      .bg-slate-200 { background-color: #e2e8f0 !important; }
      .bg-slate-100 { background-color: #f1f5f9 !important; }
      .bg-slate-50 { background-color: #f8fafc !important; }
      
      /* Border slate colors */
      .border-slate-900 { border-color: #0f172a !important; }
      .border-slate-800 { border-color: #1e293b !important; }
      .border-slate-100 { border-color: #f1f5f9 !important; }
      .border-slate-50 { border-color: #f8fafc !important; }
      
      /* Other color utilities */
      .text-green-500 { color: #22c55e !important; }
      .text-blue-600 { color: #2563eb !important; }
      .text-blue-400 { color: #60a5fa !important; }
      .text-blue-50 { color: #eff6ff !important; }
      .bg-blue-50 { background-color: #eff6ff !important; }
      .bg-blue-900 { background-color: #111e3e !important; }
      .text-purple-600 { color: #9333ea !important; }
      .text-purple-400 { color: #c084fc !important; }
      .bg-purple-50 { background-color: #faf5ff !important; }
      .bg-purple-900 { background-color: #2d0a4e !important; }
      .text-orange-600 { color: #ea580c !important; }
      .text-orange-400 { color: #fb923c !important; }
      .bg-orange-50 { background-color: #fff7ed !important; }
      .bg-orange-900 { background-color: #431407 !important; }
      .text-red-600 { color: #dc2626 !important; }
      .text-red-400 { color: #f87171 !important; }
      .bg-red-50 { background-color: #fef2f2 !important; }
      .bg-red-900 { background-color: #451a1a !important; }
    </style>
