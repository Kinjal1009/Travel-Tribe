<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Travel Tribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom colors to override Tailwind defaults */
      : root {
        --color-primary: #00b2b2;
        --color-background-light: #f5f8f8;
        --color-background-dark: #0f2323;
        --color-slate-gray: #171212;
        --color-surface-light: #ffffff;
        --color-surface-dark: #1f2226;
      }
      
      /* Direct class definitions for custom colors */
      .bg-primary { background-color: #00b2b2 !important; }
      .text-primary { color: #00b2b2 !important; }
      .border-primary { border-color: #00b2b2 !important; }
      
      .bg-background-light { background-color: #f5f8f8 !important; }
      .bg-background-dark { background-color: #0f2323 !important; }
      
      .bg-slate-gray { background-color: #171212 !important; }
      .text-slate-gray { color: #171212 !important; }
      
      .bg-surface-light { background-color: #ffffff !important; }
      .bg-surface-dark { background-color: #1f2226 !important; }
      
      body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #root {
        height: 100dvh;
        width: 100vw;
        max-width: 450px;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .filled-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
      }
      .ios-blur {
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
      }
      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }
    </style>

</html>
